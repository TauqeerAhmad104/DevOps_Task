{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-backup
spec:
  schedule: "{{ .Values.backup.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: mysql-backup
            image: mysql:8.0
            env:
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mysql
                  key: mysql-root-password
            command: ["/bin/sh","-c"]
            args:
            - >
              mysqldump -h {{ .Release.Name }}-mysql -u root --all-databases
              > /backups/backup-$(date +%Y%m%d-%H%M%S).sql
            volumeMounts:
            - name: backup-vol
              mountPath: /backups
          volumes:
          - name: backup-vol
            persistentVolumeClaim:
              claimName: {{ .Values.backup.pvc.name }}
{{- end }}
